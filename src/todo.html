<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce7f916f1a.js" crossorigin="anonymous"></script>
    <title>AestheticAide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
       
    </div>
    <div class="app">
        <h4 class="mb-3, fw-bold" >AestheticAide</h4>
        <br><br><div id="addNew">
            <span>Add New Task</span>
            <i class="fa-solid fa-plus" style="color: #fbfcfe;" data-bs-toggle="modal" data-bs-target="#form" ></i>
        </div>
        <h5 class="text-center my-3">TASKS</h5>
  
  <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="title">Task Title</label>
        <input class="form-control" type="text" name="title" id="title">
        <div id="msg"></div>
        <br><label for="duedate">Due Date</label>
        <input class="form-control" type="date" name="duedate" id="duedate">
        <br><label for="textarea">Description</label>
        <textarea class="form-control" name="textarea" id="textarea" cols="50" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
</form>

        <div id="tasks">
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
